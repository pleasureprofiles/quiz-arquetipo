<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfis de Prazer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b1f4a 0, #050007 45%, #000 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 10, 25, 0.96);
      border-radius: 16px;
      padding: 24px 20px 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    h1 { text-align: center; font-size: 22px; margin-bottom: 6px; letter-spacing: 1px; text-transform: uppercase; }
    .subtitle { text-align: center; font-size: 13px; color: #c6b3ff; margin-bottom: 18px; }
    .progress { font-size: 12px; color: #c4c4c4; margin-bottom: 8px; text-align: right; }
    .question { margin-bottom: 14px; font-size: 16px; line-height: 1.4; }
    .options { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; }
    .options label {
      display: flex; align-items: center; gap: 8px;
      background: rgba(255, 255, 255, 0.04);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      font-size: 14px;
    }
    .options select {
      width: 100%; padding: 10px; border-radius: 10px;
      background: rgba(255,255,255,0.1); color: #fff;
      font-size: 14px; border: none;
    }
    .options input[type="checkbox"] {
      width: 16px; height: 16px; accent-color: #e940ff;
    }
    button {
      width: 100%;
      padding: 11px 16px;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #e940ff, #ff6a3d);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 0 18px rgba(233, 64, 255, 0.55);
      text-transform: uppercase;
    }
    .small { font-size: 12px; text-align: center; color: #8b8b9c; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container" id="quiz-container">
    <h1>Perfis de Prazer</h1>
    <p class="subtitle">Descubra o ranking das suas fantasias escondidas.</p>

    <div class="progress" id="progress"></div>
    <div class="question" id="question-box"></div>
    <div class="options" id="options-box"></div>
    <button id="next-btn" onclick="proxima()">Próxima</button>
    <p class="small">Este teste é apenas recreativo e anônimo.</p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
