<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfis de Prazer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b1f4a 0, #050007 45%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 640px;
      height: 92vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(15, 10, 25, 0.96);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 700px) {
      .iframe-container {
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSchpgtavwxr8X1NLcJG5R4PiyeGAGbNvlG2NiNoKs4Ex2BkAg/viewform?embedded=true">
      Carregando o formulário…
    </iframe>
  </div>
</body>
</html>
