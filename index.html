<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oráculo das Deusas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Georgia', serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    body.loaded {
      opacity: 1;
    }
    #quiz-container {
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #progress {
      font-size: 13px;
      margin-bottom: 15px;
      opacity: 0.95;
      color: #a15cff;
      font-weight: bold;
    }
    #question-box {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.5;
      font-weight: 400;
      min-height: 50px;
    }
    #options-box {
      margin-bottom: 25px;
      text-align: left;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    select option {
      background: #1a0a2e;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid transparent;
      line-height: 1.4;
    }
    label:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(140, 42, 255, 0.5);
    }
    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
    button {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      background: linear-gradient(135deg, #8c2aff 0%, #a15cff 100%);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(140, 42, 255, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(140, 42, 255, 0.6);
    }
    button:active {
      transform: translateY(0);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 400;
      line-height: 1.3;
    }
    p {
      font-size: 15px;
      line-height: 1.7;
      text-align: left;
      white-space: pre-wrap;
    }
    @media (max-width: 480px) {
      #quiz-container {
        width: 95%;
        padding: 20px 15px;
      }
      #question-box {
        font-size: 16px;
      }
      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="progress"></div>
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button id="btn-next" onclick="proximaTela()">Próxima</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
