<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or√°culo das Deusas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      background-color: #000;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    #quiz-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      background: transparent;
    }
    #question-box {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.6;
      font-weight: 300;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      padding: 0 10px;
    }
    #options-box {
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
      text-align: left;
    }
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    select option {
      background: #1a0a2e;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 15px;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.3);
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    label:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }
    #btn-container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: sticky;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
    }
    button {
      width: auto;
      min-width: 180px;
      max-width: 280px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 400;
      line-height: 1.4;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      padding: 0 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      text-align: left;
      white-space: pre-wrap;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      padding: 0 20px;
      max-width: 500px;
    }
    @media (max-width: 480px) {
      #question-box {
        font-size: 18px;
        margin-bottom: 20px;
      }
      button {
        font-size: 14px;
        padding: 11px 25px;
        min-width: 160px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 15px;
      }
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="quiz-container"></div>
  <div id="btn-container"></div>
  <script src="quiz.js"></script>
</body>
</html>
